<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fare Cap Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div id="page-container" class="container">
                <main id="body-content">
                    <h1>Fare Cap Calculator</h1>
                    <form id="theForm">
                        <fieldset id="riderTypeSection">
                            <legend>Select your rider type:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="regularRider" name="riderType" value="regular" checked>
                                <label for="regularRider" class="form-check-label">Regular</label>
                            </div>
                            <!-- <div class="form-check">
                                <input class="form-check-input" type="radio" id="otherRider" name="riderType" value="other">
                                <label for="otherRider" class="form-check-label">Other (Senior, Disabled, Student)</label>
                            </div> -->
                        </fieldset>
                        <fieldset id="metroRidesSection">
                            <legend>Metro Rides</legend>
                            <div class="mb-3">
                                <label for="metroRides" class="form-text">Metro rides per day: </label>
                                <input class="form-control" type="number" min="0" name="metroRides" required>                                
                            </div>
                            <div class="mb-3">
                                <label for="metroDays" class="form-text">Days per week: </label>
                                <input class="form-control" type="number" min="0" max="7" name="metroDays" required>
                            </div>
                        </fieldset>
                        <!-- <fieldset id="nonMetroRidesSection">
                            <legend>Non-Metro Rides</legend>
                            <input type="hidden" id="nonMetroCount" value="0">
                            <button type="button" id="addNonMetroRide">Add</button>
                            <div>
                            </div>
                        </fieldset> -->
                        <button type="submit" class="btn btn-primary" id="btnCalculate">Calculate</button>
                    </form>
                    
                    <h2 id="logHeader">Log</h2>
                    <div id="log"></div>

                    <h2>Results</h2>
                    <div id="resultMatrix">
                        <table class="table">
                            <tr>
                                <th>Day 1</th>
                                <th>Day 2</th>
                                <th>Day 3</th>
                                <th>Day 4</th>
                                <th>Day 5</th>
                                <th>Day 6</th>
                                <th>Day 7</th>
                            </tr>
                            <tr>
                                <td id="day_1"></td>
                                <td id="day_2"></td>
                                <td id="day_3"></td>
                                <td id="day_4"></td>
                                <td id="day_5"></td>
                                <td id="day_6"></td>
                                <td id="day_7"></td>
                            </tr>
                        </table>
                    </div>
                    <div id="resultText"></div>
                </main>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
