<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Fare Cap Calculator</title>
        <link rel="stylesheet" href="https://cdn.designsystem.webstandards.ca.gov/components/ds-site-navigation/v3.0.0/dist/index.css">
        <script type="module" src="https://cdn.designsystem.webstandards.ca.gov/components/ds-site-navigation/v3.0.0/dist/index.js"></script>
    </head>
    <body>
        <div id="page-container" class="page-container-ds">
            <div id="main-content" class="single-column">
                <main id="body-content">
                    <h1>Fare Cap Calculator</h1>
                    <form id="theForm">
                        <fieldset id="riderTypeSection">
                            <legend>Select your rider type:</legend>
                            <div>
                                <input type="radio" id="regularRider" name="riderType" value="regular" checked><label for="regularRider">Regular</label>
                            </div>
                            <div>
                                <input type="radio" id="otherRider" name="riderType" value="other"><label for="otherRider">Other (Senior, Disabled, Student)</label>
                            </div>
                        </fieldset>
                        <fieldset id="metroRidesSection">
                            <legend>Metro Rides</legend>
                            <div>
                                <label for="metroRides">Metro rides per day: 
                                    <input type="number" min="0" name="metroRides" required>
                                </label>
                            </div>
                            <div>
                                <label for="metroDays">Days per week: 
                                    <input type="number" min="0" max="7" name="metroDays" required>
                                </label>
                            </div>
                        </fieldset>
                        <fieldset id="nonMetroRidesSection">
                            <legend>Non-Metro Rides</legend>
                            <input type="hidden" id="nonMetroCount" value="0">
                            <button type="button" id="addNonMetroRide">Add</button>
                            <div>
                            </div>
                        </fieldset>
                        <button type="submit" id="btnCalculate">Calculate</button>
                    </form>
                    
                    <h2 id="logHeader">Log</h2>
                    <div id="log"></div>

                    <h2>Results</h2>
                    
                    <div id="resultText"></div>
                </main>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
